<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>Wine</title>

  <body>
    <div class="container">
      <div class="wrapper">
        <section class="section-1">
          <div class="section__wrapper section-1__wrapper">

              <h1 class="section-1__heading">
                The best wines around the world

          </div>
        </section>

        <section class="section-2">
          <div class="section__wrapper section-2__wrapper">
            <div class="sale">
              <img src="./images/bag.png" alt="Sale bag" class="sale-bag" />
              <button class="sale-btn">Order now</button>
            </div>
            <img
              src="./images/wine-bottle.png"
              alt="wine bottle"
              class="wine-bottle"
            />
          </div>
        </section>
