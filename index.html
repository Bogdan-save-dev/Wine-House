<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="./dist/index.css" />
    <title>Wine</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section class="section-1">
          <div class="section__wrapper section-1__wrapper">
            <div class="section-1__heading-wrapper">
              <h1 class="section-1__heading">
                The best wines around the world
              </h1>
            </div>
          </div>
        </section>

        <section class="section-2">
          <div class="section__wrapper section-2__wrapper">
            <div class="sale">
              <img src="./images/bag.png" alt="Sale bag" class="sale-bag" />
              <button class="sale-btn">Order now</button>
            </div>
            <img
              src="./images/wine-bottle.png"
              alt="wine bottle"
              class="wine-bottle"
            />
          </div>
        </section>

        <section class="section-3">
          <div class="section__wrapper section-3__wrapper">
            <h1 class="section-3__heading">
              The best quality
            </h1>
            <img
              src="./images/frame.png"
              alt="Grapes Frame"
              class="section-3__frame-img"
            />
            <img
              src="./images/grapes.png"
              alt="Grapes Image"
              class="section-3__grapes-img"
            />
          </div>
        </section>

        <section class="section-4">
          <div class="section__wrapper section-4__wrapper">
            <div class="section-4__bg"></div>
            <h1 class="section-4__heading">Newly Released Wines</h1>
            <img
              src="/images/section-4-bg.jpg"
              alt="New Wines"
              class="section-4__new-wines-img"
            />
          </div>
        </section>

        <section class="section-5">
          <div class="section__wrapper section-5__wrapper">
            <div class="section-5__list">
              <ul>
                <li>Contact</li>
                <li>NY</li>
                <li>1039 Stanley Avenue</li>
                <li>Open Daily</li>
                <li>By appointment only</li>
              </ul>
            </div>
            <div class="section-5__image">
              <img
                src="images/footer-img.png"
                alt="Wine image"
                class="section-5__img"
              />
            </div>
            <div class="section-5__list">
              <ul>
                <li>Connect</li>
                <li>PN: 100-100-100-100</li>
                <li>Email: example@gmail.com</li>
                <li>Join our mailing list</li>
              </ul>
            </div>
            <p class="copyright">
              Copyright &copy; All rights
            </p>
          </div>
        </section>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
